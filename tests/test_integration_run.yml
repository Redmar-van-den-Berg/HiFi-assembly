- name: integration-vanilla
  tags:
    - integration
  command: >
    snakemake
      --reason
      --printshellcmds
      --jobs 1
      --latency-wait 120
      --use-singularity --singularity-args ' --cleanenv --bind /tmp'
      --config pepfile=tests/pep/project_config.yaml
      --snakefile Snakefile
  stderr:
    must_not_contain:
      - rror
  files:
    - path: outputfile.txt
      contains:
        - Hello world!
    - path: sample1.txt
    - path: sample2.txt
    - path: sample3.txt
