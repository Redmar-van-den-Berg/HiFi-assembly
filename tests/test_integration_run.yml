- name: integration-vanilla
  tags:
    - integration
  command: >
    snakemake
      --reason
      --printshellcmds
      --jobs 1
      --latency-wait 120
      --use-singularity --singularity-args ' --cleanenv --bind /tmp'
      --config pepfile=tests/pep/project_config.yml
      --snakefile Snakefile
  stderr:
    must_not_contain:
      - rror
  files:
    # Test wether the input has been converted to fasta
    - path: GM24385/GM24385.fasta.gz
    # Test wether the log file for bam to fasta gets written
    - path: log/GM24385_bam_to_fasta.txt
      contains:
        - '[M::bam2fq_mainloop] processed 627 reads'
    # Test wether the HiFi reads were assembled
    - path: GM24385/GM24385.bp.r_utg.gfa
    # Test wether the log file for HiFiasm gets written
    - path: log/GM24385_hifiasm.txt
      contains:
        - 'M::ha_print_ovlp_stat] # overlaps:'
    # Test wether the GFA assembly was successfully converted to fasta
    - path: GM24385/GM24385.bp.r_utg.fasta
      contains:
        - ">utg"
    # Test wether the contigs were mapped to the reference
    - path: GM24385/GM24385_contigs.bam
    # Test wether bai file exists
    - path: GM24385/GM24385_contigs.bam.bai

