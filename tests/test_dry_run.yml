- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_config.yaml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - echo "Hello world!" > outputfile.txt
      - sample1.txt
      - sample2.txt
      - sample3.txt
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror
